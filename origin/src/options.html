<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="container">
      <form action="#">
        <label for="model">Model</label>
        <select id="model" name="model">
          <option value="Hermes-3-Llama-3.1-8B-q4f32_1-MLC">Hermes 3 Llama 3.1 (8B, q4f32_1)</option>
          <option value="Hermes-3-Llama-3.1-8B-q4f16_1-MLC">Hermes 3 Llama 3.1 (8B, q4f16_1)</option>
          <option value="Llama-3.2-3B-Instruct-q4f32_1-MLC">Llama 3.2 (3B, q4f32_1)</option>
          <option value="Llama-3.2-3B-Instruct-q4f16_1-MLC">Llama 3.2 (3B, q4f16_1)</option>
          <option value="Llama-3.2-1B-Instruct-q4f32_1-MLC">Llama 3.2 (1B, q4f32_1)</option>
          <option value="Llama-3.2-1B-Instruct-q4f16_1-MLC">Llama 3.2 (1B, q4f32_1)</option>
          <option value="Llama-3.2-1B-Instruct-q0f32-MLC">Llama 3.2 (1B, q0f32)</option>
          <option value="Llama-3.2-1B-Instruct-q0f16-MLC">Llama 3.2 (1B, q0f16)</option>
        </select>
      </form>
      <form action="#">
        <label for="temperature">Response Style</label>
        <select id="temperature" name="temperature">
          <option value="0.5">Default</option>
          <option value="0.8">Creative</option>
          <option value="0.2">Precise</option>
        </select>
      </form>
      <form action="#">
        <label for="context">Context Window Length:</label>
        <select id="context" name="context">
          <option value="1024">1K</option>
          <option value="2048">2K</option>
          <option value="4096">4K</option>
          <option value="8192">8K</option>
          <option value="16384">16K</option>
          <option value="32768">32K</option>
          <option value="65536">64K</option>
          <option value="131072">128K</option>
        </select>
      </form>
    </div>
    <script src="options.ts"></script>
  </body>
</html>
