<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background: #4a5a6a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background: #5a6a7a;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      background: #e7f3ff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .examples {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Assistant Settings</h1>
  
  <div class="info">
    Configure your OpenAI-compatible API endpoint (LM Studio, Ollama, OpenAI, etc.)
  </div>
  
  <div class="field">
    <label for="apiEndpoint">API Endpoint</label>
    <input type="text" id="apiEndpoint" placeholder="http://localhost:1234/v1/chat/completions">
    <div class="examples">
      Examples:<br>
      • LM Studio: http://localhost:1234/v1/chat/completions<br>
      • Ollama: http://localhost:11434/v1/chat/completions<br>
      • OpenAI: https://api.openai.com/v1/chat/completions
    </div>
  </div>
  
  <div class="field">
    <label for="apiKey">API Key (optional)</label>
    <input type="password" id="apiKey" placeholder="Leave empty for local endpoints">
  </div>
  
  <button id="save">Save Settings</button>
  <button id="test">Test Connection</button>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
