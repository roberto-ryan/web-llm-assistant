<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 85%;
    }
    .user {
      background: #3a4a5a;
      margin-left: auto;
    }
    .assistant {
      background: #2a3a4a;
    }
    .error {
      background: #4a2a2a;
      color: #ff9999;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #e0e0e0;
      border-radius: 4px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      background: #4a5a6a;
      color: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background: #5a6a7a;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      padding: 5px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="status">Connecting to AI...</div>
  <div id="messages"></div>
  <div id="input-area">
    <textarea id="input" placeholder="Ask anything..." rows="2"></textarea>
    <button id="send" disabled>Send</button>
  </div>
  <script src="panel.js" type="module"></script>
</body>
</html>
