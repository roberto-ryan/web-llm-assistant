<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      background: #4a5a6a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #5a6a7a;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .info {
      background: #e7f3ff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>AI Assistant Settings</h1>
  
  <div class="info">
    Configure external API endpoint (OpenAI-compatible) or use built-in WebLLM.
  </div>
  
  <div class="field">
    <label>
      <input type="checkbox" id="useExternalAPI" checked>
      Use External API (recommended)
    </label>
  </div>
  
  <div id="apiSettings">
    <div class="field">
      <label for="apiEndpoint">API Endpoint</label>
      <input type="text" id="apiEndpoint" placeholder="http://localhost:1234/v1/chat/completions">
    </div>
    
    <div class="field">
      <label for="apiKey">API Key (optional)</label>
      <input type="password" id="apiKey" placeholder="Leave empty for local endpoints">
    </div>
  </div>
  
  <div class="field">
    <label for="webllmModel">WebLLM Fallback Model</label>
    <select id="webllmModel">
      <option value="Llama-3.2-1B-Instruct-q4f16_1-MLC">Llama 3.2 1B (Fastest)</option>
      <option value="Llama-3.2-3B-Instruct-q4f16_1-MLC">Llama 3.2 3B (Balanced)</option>
      <option value="Hermes-3-Llama-3.1-8B-q4f16_1-MLC">Hermes 3 8B (Best)</option>
    </select>
  </div>
  
  <button id="save">Save Settings</button>
  <button id="test">Test Connection</button>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
