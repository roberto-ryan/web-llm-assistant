<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 85%;
    }
    .user {
      background: #3a4a5a;
      margin-left: auto;
    }
    .assistant {
      background: #2a3a4a;
    }
    .error {
      background: #4a2a2a;
      color: #ff9999;
    }
    .system {
      background: #2a2a3a;
      color: #b0b0b0;
      font-style: italic;
      text-align: center;
      max-width: 60%;
      margin: 10px auto;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #e0e0e0;
      border-radius: 4px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      background: #4a5a6a;
      color: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background: #5a6a7a;
    }
    button:disabled { opacity: 0.5; cursor: default; }
    #status {
      padding: 5px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 5px 0;
    }
    #header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #menu-btn {
      padding: 8px;
      background: #3a4a5a;
      font-size: 16px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    #menu-btn:hover:not(:disabled) {
      background: #4a5a6a;
    }
    #menu-btn.active {
      transform: rotate(180deg);
    }
    #new-chat-btn {
      padding: 8px 16px;
      background: #4a3a5a;
      font-size: 12px;
    }
    #new-chat-btn:hover:not(:disabled) {
      background: #5a4a6a;
    }
    
    /* Sliding Menu Styles */
    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    #menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    #slide-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      background: #1e1e1e;
      border-right: 1px solid #444;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #slide-menu.active {
      transform: translateX(0);
    }
    
    #menu-header {
      padding: 15px 20px;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #menu-title {
      font-weight: 600;
      font-size: 16px;
    }
    #menu-close {
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
    }
    #menu-close:hover {
      background: #3a3a3a;
    }
    
    #menu-content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    
    .menu-section {
      border-bottom: 1px solid #333;
    }
    .menu-section-header {
      padding: 15px 20px 10px;
      font-weight: 500;
      font-size: 14px;
      color: #b0b0b0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .menu-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      border: none;
      background: none;
      color: #e0e0e0;
      text-align: left;
      width: 100%;
      font-size: 14px;
    }
    .menu-item:hover {
      background: #2a2a2a;
    }
    .menu-item.active {
      background: #3a4a5a;
    }
    
    /* Tool panels */
    .tool-panel {
      padding: 20px;
      display: none;
    }
    .tool-panel.active {
      display: block;
    }
    .tool-panel h3 {
      margin-bottom: 15px;
      color: #e0e0e0;
    }
    .tool-panel p {
      color: #b0b0b0;
      line-height: 1.4;
      margin-bottom: 10px;
    }
    
    /* Element picker button styles */
    .picker-btn {
      background: #ff6b35 !important;
      color: white !important;
      border: none !important;
      padding: 8px 12px !important;
      border-radius: 6px !important;
      cursor: pointer !important;
      font-size: 14px !important;
      display: flex !important;
      align-items: center !important;
      gap: 6px !important;
      transition: all 0.2s ease !important;
      min-width: auto !important;
      height: 32px !important;
    }
    
    .picker-btn:hover {
      background: #e55a2b !important;
      transform: translateY(-1px) !important;
    }
    
    .picker-btn.active {
      background: #d14d20 !important;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3) !important;
      transform: translateY(1px) !important;
    }
    
    .picker-btn .btn-icon {
      font-size: 16px !important;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="header-left">
      <button id="menu-btn">â˜°</button>
      <div id="status">Connecting to AI...</div>
    </div>
    <div id="header-right">
      <button id="element-picker-btn" class="picker-btn" title="Pick Element">
        <span class="btn-icon">ðŸŽ¯</span>
      </button>
      <button id="new-chat-btn">New Chat</button>
    </div>
  </div>
  <div id="messages"></div>
  <div id="input-area">
    <textarea id="input" placeholder="Ask anything..." rows="2"></textarea>
    <button id="send" disabled>Send</button>
  </div>
  <script type="module" src="panel.js"></script>
</body>
</html>
